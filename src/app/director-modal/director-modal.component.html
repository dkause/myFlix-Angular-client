<h1 mat-dialog-title>Learn about {{ data.director.Name }}</h1>
<mat-dialog-content>{{ data.director.Bio }}</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-stroked-button
    aria-label="Close the genre details button"
    mat-dialog-close
    color="primary"
  >
    Close
  </button>
</mat-dialog-actions>
