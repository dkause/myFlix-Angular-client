<div class="parent">
  <mat-card style="padding: 1rem;">
    <mat-card-title-group>
      <mat-card-title>
        <h1>Welcome to myFlix!</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>The best place to find your favorite movies</h2>
        <p>
          Please click here:
          <a
            href="https://movie-api-5rhq.onrender.com/"
            target="_blank"
            rel="noopener noreferrer"
            >to spin up the api server first, wait for "Hello World"</a
          >
          <br />
          Try: <br />
          "Username": "TestDaniel",<br />
          "Password": "TestPassWord",
        </p>
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-action-list>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          style="margin-right: 10px"
          color="primary"
        >
          Sign Up
        </button>
        <button
          mat-raised-button
          style="margin-right: 10px"
          (click)="openUserLoginDialog()"
          color="primary"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-action-list>
  </mat-card>
</div>
