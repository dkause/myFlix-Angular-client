<h1 mat-dialog-title>{{ data.genre.Name }}</h1>
<mat-dialog-content>
  {{ data.genre.Description }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-stroked-button
    aria-label="Close the genre details button"
    mat-dialog-close
    color="primary"
  >
    Close
  </button>
</mat-dialog-actions>
