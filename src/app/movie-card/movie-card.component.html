<div class="container" >
  <div class="container-item" *ngFor="let movie of movies" mat-card>
    <mat-card-title-group>
      <mat-card-title class="card-title">
        <h2>{{ movie.Title }}</h2>
      </mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        <button
          mat-button
          color="primary"
          (click)="openMovieDetails(movie.Description)"
        >
          View Description
        </button>
        <mat-divider class="divider"></mat-divider>
        <p class="genre-director">
          <a color="primary" mat-button (click)="openGenre(movie.Genre)">
            {{ movie.Genre.Name }} </a
          ><span style="vertical-align: middle">directed by</span
          ><a
            color="primary"
            mat-button
            href="javascript:javascript:void()"
            (click)="openDirector(movie.Director)"
            >{{ movie.Director.Name }}</a
          >
        </p>
      </mat-card-subtitle>
      <img
        mat-card-image-small
        width="100%"
        src="{{ movie.ImagePath }}"
        alt="{{ movie.Title }}"
      />
    </mat-card-title-group>
    <mat-card-actions style="text-align: center">
      <button
        *ngIf="!isFavorite(movie._id)"
        mat-raised-button
        color="primary"
        (click)="addFavorite(movie._id)"
      >
        <mat-icon>favorite</mat-icon>Add Favorite
      </button>
      <button
        *ngIf="isFavorite(movie._id)"
        mat-raised-button
        color="warn"
        (click)="removeFavorite(movie._id)"
      >
        <mat-icon>delete</mat-icon>Remove Favorite
      </button>
    </mat-card-actions>
  </div>
  <mat-divider></mat-divider>
</div>
